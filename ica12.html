<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICA 12: Weather</title>
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- google icons -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- custom css and js -->
  <link rel="stylesheet" href="./css/ica12.css">
  <script defer src="./js/ica12.js" ></script>
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 fs-3">ICA 12 Weather</span>
      </div>
    </nav>
  </header>
  <main>
    <!-- step 2 -->
    <section id="weather-hero">
      <div class="hero-container">
        <div class="left-hero-section">
          <h1 class="fs-1">Weather Forecast for <span id="day-of-year"></span></h1>
        </div>
        <div class="right-hero-section">
          <!-- High Low -->
          <div id="hero-high-low">
            <div class="high-low-item">
              <div class="fs-4">High</div>
              <div id="high-temp-value" class="fs-5"></div>
            </div>
            <div class="high-low-item">
              <div class="fs-4">Low</div>
              <div id="low-temp-value" class="fs-4">60&deg;</div>
            </div>
          </div>
          <!-- Precipitation, Humidity, Wind -->
          <div id="hero-precip-humid-wind">
            <div class="precip-humid-wind-item">
              <div class="fs-4">Precipitation
                <span id="precip-value" class="fs-5"></span>
              </div>
              <div class="fs-4">Humidity
                <span id="humid-value" class="fs-5"></span>
              </div>
              <div class="fs-4">Wind
                <span id="wind-value" class="fs-5"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- step 3 -->
    <div id="calendar-wrapper" class="container">
      <div class="row">
        <div id="calendar-indicator" class="col-12 fs-2">Step 3</div>
      </div>
      <section id="month-calendar">
        <!-- 7 divs of days of the week for the Grid Header -->
        <!-- 28 - 31 days of the month with each grid item following the template in the readme -->
      </section>
    </div>
  </main>
  
</body>
</html>
